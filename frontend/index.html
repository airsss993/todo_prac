<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Форма входа</title>
    <link rel="stylesheet" href="static/style.css">
    <script defer src="index.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Вход</h2>

        </form>
        <p id="message"></p>
    </div>

</body>
